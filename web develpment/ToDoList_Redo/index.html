<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <input type="text">
    <button id="add">Add</button>
    <button id="clear">Clear</button>
    <label for="options">Where To?:</label>
    <select name="options" id="lists">
        <option value="Home">Home List</option>
        <option value="Work">Work List</option>
    </select>
    <br>
    <ul class="list stroked" id="home"> Home List
      
    </ul>
    <ul class="list stroked" id="work"> Work List
        
    </ul>
</body>
</html>
